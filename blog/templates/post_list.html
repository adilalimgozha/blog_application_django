<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
    
    <h1>Posts</h1>

    <p><a href="{% url 'login' %}">Change Account</a></p>

    <p><a href="{% url 'profile' %}">View Profile</a></p>

    <p><a href="{% url 'post_form' %}">Create Post</a></p>

    <ul>
        {% for post in posts %}
        <li>
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
            <p><strong>Author</strong>{{post.author}}</p>
            <p><em>Created at:</em>{{post.created_at}}</p>
            <button><a href="{% url 'post_detail' post.id %}">View Post</a></button>
        </li>
        {% endfor %}
    </ul>



</body>
</html>
